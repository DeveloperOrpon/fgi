  assets:
    - assets/images/
    - assets/demo/
    - assets/animation/
    - assets/map_styles/
    - assets/fonts/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
    - family: robotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
          weight: 500
